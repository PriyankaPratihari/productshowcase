<!DOCTYPE html>
<html>

<head>
    <title>Check Item</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="buy.css">
</head>

<body style="overflow-x: hidden;">
    <div class="row">
        <div class="col-md-8" id="CheckItem">
            <h1><b>Check Item<b></h1>
            <div id="checkout-items"></div>
        </div>
        <div class="col-md-4" id="details">
            <h2>Total Amount: Rs<span id="total-amount">0.00</span></h2>
            <h2>Payment Method:</h2>
            <div class="Mode_of_paymt">
                <button class="btn btn-primary" onclick="selectPaymentMethod('PhonePe')">PhonePe</button>
                <button class="btn btn-primary" onclick="selectPaymentMethod('GP')">Google Pay (GP)</button>
                <button class="btn btn-primary" onclick="selectPaymentMethod('Paytm')">Paytm</button>
                <button class="btn btn-primary" onclick="selectPaymentMethod('COD')">Cash on Delivery (COD)</button>
            </div>
       
            <h2>Address:</h2>
            <textarea id="address"></textarea>

            <button type="button" onclick="placeOrder()">Place Order</button>
            <script src="buy.js"></script>
        </div>
    </div>
</body>

</html>
