<!DOCTYPE html>
<html>

<head>
    <title>Product List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body style="overflow-x: hidden;">
    <div class="row">
        <div id="divProducts" class="col-md-8" >
            <h1 ><b>PRODUCT LIST</b></h1>
            <div id="product-list"></div>
        </div>
        <div class="col-md-4" id="productdiv">
            <h2><b>CART</b></h2>
            <hr/>
            <h2>Total Amount: Rs<span id="total-amount">0.00</span></h2>
            <ul id="cart-items"></ul>
            <button type="button" class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
            <button type="button" class="btn btn-primary" onclick="showPaymt()">Buy</button>
        </div>
        
    </div>
    <div class="payment" id="payment">
        <h2>Select Payment Option</h2>
        <label>
        <input type="radio" name="payment-option" value="credit-card"> Credit Card
        </label>
        <label>
        <input type="radio" name="payment-option" value="paypal"> PayPal
        </label>
        <button class="buy-button" onclick="completePayment()">Pay Now</button>
    </div>
    <div class="address" id="Address">
            <h2>Address:</h2>
            <textarea id="address"></textarea>

            <button type="button" onclick="placeOrder()">Place Order</button>
    </div>

    <!-- Modal -->
    <div id="product-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title" id="product-modal-title"></h4>
                    <a href="#" class="${buyButtonClass}" onclick="showModal('${name}', 'Item added to cart', ${price})">Buy</a>
                <h4 class="modal-title" id="product-modal-title"></h4>
                <div class="modal-body" id="product-modal-body"></div>
                </div>
                <div class="modal-body" id="product-modal-body"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="scripts.js"></script>
</body>

</html>
